<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<link rel = "stylesheet" href = "vendor/bootstrap/dist/css/bootstrap.css"/>
	<link rel = "stylesheet" href = "vendor/bootstrap/dist/css/bootstrap-theme.css"/>
</head>

<body ng-app = "myLocalStorageApp">
	<div class = "container">
		<div ng-view></div>
	</div>
</body>
<script src = "vendor/angular/angular.js"></script>
<script src = "vendor/angular-route/angular-route.js"></script>
<script src = "vendor/angular-local-storage/dist/angular-local-storage.js"></script>
<script src = "javascripts/app.js"></script>

<!--Angular JS Template Views -->
<script type = "text/ng-template" id = "index">
	<div class = "row">
		<div class = "col-md-6">
			<h1>{{message}}</h1>
			<table class = "table table-striped table-condensed">
				<tr>
					<th>id</th>
					<th>vendor</th>
					<th>name</th>
					<th>purchaseValue</th>
					<th>appraisalValue</th>
					<th>actions</th>
				</tr>
				<tr ng-repeat = "i in inventory">
					<td>{{i._id}}</td>
					<td>{{i.vendor}}</td>
					<td>{{i.name}}</td>
					<td>{{i.purchaseValue | currency}}</td>
					<td>{{i.appraisalValue | currency}}</td>
					<td> 
						<a class = "btn btn-primary" href = "" ng-click = "edit($index)"> Edit </a>
					</td>
				</tr>
			</table>
			<a class = "btn btn-success" href="" ng-click="saveInventory()"> Save</a>
			<a class = "btn btn-danger" href='' ng-click = "removeLocalStorage()">Refresh</a>
		</div>
		<div class = "col-md-3" ng-show = "editing">
			<h1>Editing!</h1>
			<form>
				<form-group>
				<label>id</label>
				<input class = "form-control" ng-model="item._id" readonly>
			</form-group>
			<form-group>
			<label>vendor</label>
			<input class = "form-control"ng-model="item.vendor">
		</form-group>
		<form-group>
		<label>name</label>
		<input class = "form-control" ng-model = "item.name">
	</form-group>
	<form-group>
	<label>Purchase Cost</label>
	<input class = "form-control" type = "number" ng-model = "item.purchaseValue">
</form-group>
<form-group>
<label>Appraisal Value</label>
<input class = "form-control" type="number" ng-model = "item.appraisalValue">
</form-group>
<form-group>
<a class = "form-control btn-primary" href = '' ng-click = "finishEditing()">Done</a>
</form-group>
</form>
</script>
</html>
